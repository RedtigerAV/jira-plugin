<div class="wrapper">
  <span class="title tg-h4">{{data.title}}</span>
  <div [formGroup]="form">
    <app-input
      label="Название сортировки"
      [formControl]="form.controls.name"
    ></app-input>
  </div>
  <div class="sort">
    <table>
      <tr>
        <th class="tg-p1 tg-p1--bold">Название столбца</th>
        <th class="tg-p1 tg-p1--bold">Значение сортировки</th>
      </tr>
      <tr *ngFor="let sortState of data.sort.state">
        <td>{{sortState.columnPreview.headerName}}</td>
        <td>{{sortState.sort}}</td>
      </tr>
    </table>
  </div>
  <div class="actions">
    <button class="tg-button" (click)="onSave()">Сохранить</button>
    <button class="tg-button tg-button--outline" (click)="onClose()">Отмена</button>
  </div>
</div>
