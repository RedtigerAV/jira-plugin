<div class="actions">
  <button
    class="tg-button tg-button--outline"
    (click)="emit(actionEventsEnum.GENERATE_TABLE)"
  >Generate table</button>

  <button
    class="tg-button tg-button--outline"
    (click)="emit(actionEventsEnum.SAVE_FILTER)"
  >Save filter</button>
  <button class="tg-button tg-button--outline">Save sort</button>
  <button class="tg-button tg-button--outline">Apply default settings</button>
  <button class="tg-button tg-button--outline">Save settings as default</button>
  <button
    class="tg-button tg-button--outline"
    (click)="emit(actionEventsEnum.RESET_ALL_FILTERS)"
  >Reset all filters</button>
  <button class="tg-button tg-button--outline">Reset all sorts</button>
  <button
    class="tg-button tg-button--outline"
    (click)="emit(actionEventsEnum.EXPORT_AS_CSV)"
  >Export as CSV</button>
</div>
