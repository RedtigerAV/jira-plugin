<div class="wrapper">
  <span class="title tg-h4">{{data.title}}</span>
  <div class="settings">
    <app-settings-panel
      [form]="form"
      [displayedControls]="data.settingsBuilder.displayedControls"
      [controlsDisplay]="'column'"
    ></app-settings-panel>
  </div>
  <div class="actions">
    <button class="tg-button" (click)="onSave()">Сохранить</button>
    <button class="tg-button tg-button--outline" (click)="onClose()">Отмена</button>
  </div>
</div>
