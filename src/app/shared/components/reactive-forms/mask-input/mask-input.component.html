<mat-form-field appearance="outline">
  <mat-label>{{ label }}</mat-label>

  <input
    type="text"
    matInput
    [formControl]="control"
    [placeholder]="placeholder"
    autocomplete="off"
    [mask]="mask"
    [dropSpecialCharacters]="dropSpecialCharacters"
  />

  <mat-hint *ngIf="hint">{{ hint }}</mat-hint>
  <mat-error *ngIf="errorMessage">
    {{ errorMessage }}
  </mat-error>
</mat-form-field>
